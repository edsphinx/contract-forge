<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Professional gradient with multiple stops -->
    <linearGradient id="iconBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="docGradientIcon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="hammerGradientIcon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Inner glow for depth -->
    <radialGradient id="innerGlow">
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0.3" />
    </radialGradient>

    <!-- Subtle shadow -->
    <filter id="iconSoftShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background with gradient -->
  <rect x="0" y="0" width="100" height="100" rx="22" fill="url(#iconBgGradient)"/>

  <!-- Inner glow for depth -->
  <rect x="0" y="0" width="100" height="100" rx="22" fill="url(#innerGlow)"/>

  <!-- Contract document with refined details -->
  <g filter="url(#iconSoftShadow)">
    <rect x="22" y="28" width="38" height="48" rx="2.5" fill="url(#docGradientIcon)" opacity="0.98"/>
    <!-- Document lines with hierarchy -->
    <line x1="29" y1="38" x2="53" y2="38" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <line x1="29" y1="47" x2="53" y2="47" stroke="#7c3aed" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <line x1="29" y1="56" x2="48" y2="56" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="29" y1="64" x2="50" y2="64" stroke="#a78bfa" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

    <!-- Checkmark for "verified" feel -->
    <path d="M 48 34 L 50 36 L 55 30" stroke="#10b981" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Hammer with metallic gradient -->
  <g transform="rotate(-35 68 48)">
    <!-- Hammer handle -->
    <rect x="64" y="34" width="7" height="28" rx="1.8" fill="url(#hammerGradientIcon)"/>
    <rect x="64.5" y="35" width="2" height="26" rx="1" fill="#fcd34d" opacity="0.4"/>
    <!-- Hammer head with dimension -->
    <ellipse cx="67.5" cy="31" rx="8" ry="6.5" fill="#f59e0b"/>
    <ellipse cx="67.5" cy="30" rx="6.5" ry="4.5" fill="#fbbf24" opacity="0.7"/>
    <!-- Metallic shine -->
    <ellipse cx="66" cy="29" rx="2" ry="1.5" fill="#fef3c7" opacity="0.8"/>
  </g>

  <!-- Enhanced sparks with glow -->
  <g opacity="0.95">
    <circle cx="56" cy="36" r="2.5" fill="#fcd34d">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="62" cy="44" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="52" r="2" fill="#f59e0b">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <!-- Star sparkles -->
    <path d="M 64 50 L 65 51.5 L 66 50 L 65 48.5 Z" fill="#fbbf24"/>
    <path d="M 54 42 L 55 43.5 L 56 42 L 55 40.5 Z" fill="#fcd34d"/>
  </g>

  <!-- Subtle corner accent (optional branding) -->
  <circle cx="85" cy="15" r="3" fill="#ffffff" opacity="0.2"/>
</svg>
